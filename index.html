<script>
  $(document).ready(() => {
  let audio = new Audio(), i = 0, playing = false
  const file = document.getElementById('file')
  $('.fa-stream').on('click', () => {
       $('.list').toggleClass('active')
  })
  $('.fa-plus').on('click', () => {
       file.click()
  })
  $('#fa-plus').on('click', () => {
       file.click()
  })
  const canvas = document.getElementById('canvas')
  canvas.height = window.innerHeight
  canvas.width = window.innerWidth
  const particlesArray = []
  let hue = 0
  
  const ctx = canvas.getContext('2d')
  ctx.fillStyle = '000'
  ctx.fillRect(0, 0, canvas.width, canvas.height)
  class Particle {
    constructor() {
      this.x = Math.floor(Math.random() * canvas.width)
      this.y = Math.floor(Math.random() * canvas.height)
      this.speedX = Math.random() * 3 - 1.5
      this.speedY = Math.random() * 3 - 1.5
      this.size = Math.random() * 10
      this.color = `hsl(${hue}, 100%, 50%)`
    }
    update() {
      this.x += this.speedX
      this.y += this.speedY
      if(this.size > 0.2) this.size -= 0.1 
    }
    draw() {
      ctx.beginPath()
      ctx.fillStyle = this.color
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
      ctx.fill()
      ctx.closePath()
    }
  }

  function addParticles() {
    for (let i = 0; i < 1; i++) {
      particlesArray.push(new Particle())
    }
  }
  
  setInterval(addParticles, 100)
 function handleParticles() {
   for(let i = 0; i < particlesArray.length; i++) {
     particlesArray[i].draw()
     particlesArray[i].update()
     for(let j = i; j < particlesArray.length; j++) {
       let dx = particlesArray[i].x - particlesArray[j].x
       let dy = particlesArray[i].y - particlesArray[j].y
       let distance = Math.sqrt(dx * dx + dy * dy)
       if(distance <= 100) {
         ctx.beginPath()
         ctx.strokeStyle = particlesArray[i].color
         ctx.lineWidth = particlesArray[i].size / 10
         ctx.moveTo(particlesArray[i].x, particlesArray[i].y)
         ctx.lineTo(particlesArray[j].x, particlesArray[j].y)
         ctx.stroke()
         ctx.closePath()
       }
     }
     
     if(particlesArray[i].size <= 0.3) {
       particlesArray.splice(i, 1)
       i--
     }
   }
 }
  function animate() {
   ctx.fillStyle = 'rgba(0,0,0,0.9)'
    ctx.fillRect(0, 0, canvas.width, canvas.height)
    handleParticles()
    hue += 1
    if(hue > 360) hue = 0
    window.requestAnimationFrame(animate)
  }
  animate()
  
  
  $('#file').on('change', () => {
    handleList()
    let li = document.querySelectorAll('li')
    li.forEach((e, index) => {
      e.onclick = () => {
        handleAuido(index)
        i = index
      }
    })
  })
  
  function handleAuido(index) {
    let reader = new FileReader()
    reader.onload = e => {
      audio.src = e.target.result
      if(playing) {
          audio.play()
      }
      setInterval(() => {
        let current = Math.floor(audio.currentTime / 60) + ':' + Math.floor(audio.currentTime % 60) + 's'
        
        let totalDuration = Math.floor(audio.duration / 60) + ':' + Math.floor(audio.duration % 60) + 's'
        $('#range-bar').attr('max', Math.floor(audio.duration))
        $('#range-bar').val(Math.floor(audio.currentTime))
        $('#currentDuration').html(current)
        $('#totalDuration').html(totalDuration)
      }, 0500)
      setInterval(() => {
        if(audio.currentTime == audio.duration) {
          nextAudio()
        }
      }, 1000)
    }
    $("#range-bar").on('input', () => {
      audio.currentTime = $('#range-bar').val()
    })
    $('h3').html(file.files[index].name)
    reader.readAsDataURL(file.files[index])
  }
  function handleList() {
    for(let i = 0; i < file.files.length; i++) {
      let li = document.createElement('li')
      li.innerHTML = file.files[i].name
      $('.list').append(li)
    }
    handleAuido(i)
    
  }
  
  function audioPlay() {
    if(!playing) {
      $('#playBtn').removeClass('fa-play')
      $('#playBtn').addClass('fa-pause')
      playing = true
      audio.play()
      handleAudioVisualizer()
    } else {
      $('#playBtn').removeClass('fa-pause')
      $('#playBtn').addClass('fa-play')
      playing = false
      audio.pause()
    }
  }
  
  function handleAudioVisualizer() {
    const audioCtx = new AudioContext()
    let audioSource = audioCtx.createMediaElementSource(audio)
    let analyser = audioCtx.createAnalyser()
    audioSource.connect(analyser)
    analyser.connect(audioCtx.destination)
    analyser.fftSize = 64 * 4
    const bufferLength = analyser.frequencyBinCount
    const dataArray = new Uint8Array(bufferLength)
    const barWidth = canvas.width / bufferLength
   
   
   function init() {
      let x = 0;
      ctx.fillStyle = 'rgba(0,0,0,0.01)'
      ctx.fillRect(0,0, canvas.width, canvas.height)
      analyser.getByteFrequencyData(dataArray);
      for(let i = 0; i < bufferLength; i++) {
         barHeight = dataArray[i];
         var grd = ctx.createLinearGradient(0, 10, 200, 0);
         grd.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
         grd.addColorStop(1, `hsl(${hue}, 100%, 50%)`);
         ctx.shadowBlur = 5;
         ctx.shadowColor = '#000'
         ctx.fillStyle = grd
         ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight)
         x += barWidth + 2
      }
    requestAnimationFrame(init)
    }
    init()
  }
  
  $('#playBtn').on('click', () => {
    audioPlay()
    if(!document.fullscreenElement) {
     document.documentElement.requestFullscreen() 
    }
  })
  
  $('#leftArrow').on('click', () => {
    previousAudio()
  })
  $('#rightArrow').on('click', () => {
   nextAudio() 
  })
  function nextAudio() {
    i++
    if(i > file.files.length) i = 0
    handleAuido(i)
  }
  function previousAudio() {
    i--
    if(i < 0) i = file.files.length - 1
    handleAuido(i)
  }
  $('.fa-arrow-left').on('click', () => {
    if(document.fullscreenElement) {
      document.exitFullscreen()
    }
  })
  $('canvas').on('dblclick', () => {
    if('print' in window) {
      window.print()
    } else {
      var link = document.getElementById('link')
      link.setAttribute('download', 'canvas-screenShot.png')
      link.setAttribute('href', canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"))
      link.click();
    }
  })
})
  
</script>

   <script type="text/javascript">
   // AudioVisualize - v1.1.1
   
   const AudioVisualize = {
   audioContext: new AudioContext(),
   element: new Audio(),
   fftSize: 2048,
   sourceNode: null,
   analyserNode: null,
   bufferLength: null,
   spectrum: null,
   firstClick: true,
   loading(src, callbackLoaded, callbackUpdate, callbackEnded) {
   this.element.src = src;
   const handleLoaded = () => {
   this.element.removeEventListener('loadedmetadata', handleLoaded);
   this.element.removeEventListener('canplaythrough', handleLoaded);
   this.initialize();
   callbackLoaded();
   }
   this.element.addEventListener('loadedmetadata', handleLoaded);
   this.element.addEventListener('canplaythrough', handleLoaded);
   this.element.addEventListener('progress', callbackUpdate);
   this.element.addEventListener('timeupdate', callbackUpdate);
   this.element.addEventListener('ended', callbackEnded);
   },
   initialize() {
   if (!this.audioContext) {
   this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
   }
   if (!this.sourceNode) {
   this.sourceNode = this.audioContext.createMediaElementSource(this.element);
   }
   if (!this.analyserNode) {
   this.analyserNode = this.audioContext.createAnalyser();
   this.analyserNode.fftSize = this.fftSize;
   }
   this.sourceNode.disconnect();
   this.analyserNode.disconnect();
   this.sourceNode.connect(this.analyserNode);
   this.analyserNode.connect(this.audioContext.destination);
   this.bufferLength = this.analyserNode.frequencyBinCount;
   this.spectrum = new Uint8Array(this.bufferLength);
   },
   getFrequencies(low, high) {
   this.analyserNode.getByteFrequencyData(this.spectrum);
   return this.calculateFrequencyRange(low, high, this.spectrum);
   },
   calculateFrequencyRange(minHz, maxHz, spectrum) {
   const minFrequencyIndex = Math.floor(minHz / (this.audioContext.sampleRate / this.bufferLength));
   const maxFrequencyIndex = Math.floor(maxHz / (this.audioContext.sampleRate / this.bufferLength));
   let total = 0;
   let count = 0;
   for (let i = minFrequencyIndex; i <= maxFrequencyIndex; i++) {
   total += spectrum[i];
   count++;
   }
   const average = total / count;
   return average;
   },
   async getAverageRange(low, high) {
   let total = 0;
   let count = 0;
   const duration = this.element.duration;
   for (let i = 0; i < duration; i++) {
   this.element.currentTime = i;
   const range = this.getFrequencies(low, high);
   total += range;
   count++;
   }
   const average = total / count;
   return average;
   },
   getAverageBetweenFrequencies(low, high) {
   const minFrequencyIndex = Math.floor(low / (this.audioContext.sampleRate / this.bufferLength));
   const maxFrequencyIndex = Math.floor(high / (this.audioContext.sampleRate / this.bufferLength));
   this.analyserNode.getByteFrequencyData(this.spectrum);
   let total = 0;
   let count = 0;
   for (let i = minFrequencyIndex; i <= maxFrequencyIndex; i++) {
   total += this.spectrum[i];
   count++;
   }
   const average = total / count;
   return average;
   }
   };
   
   window.addEventListener('click', function() {
   if (AudioVisualize.firstClick) {
   AudioVisualize.audioContext.resume()
   .then(() => {
   AudioVisualize.firstClick = false;
   })
   .catch(error => {
   console.error('Error during audio context resumption:', error);
   });
   }
   });
   
   export { AudioVisualize };
   </script>
